alpha-blending = native
background-opacity = 1.0
scrollback-limit = 900000000

font-thicken = true
font-thicken-strength = 200
# font-family = "MonoLisaVariable Nerd Font"
font-family = ""
font-family = "PragmataPro Liga"
font-size = 20

## Workaround options are in Ghostty’s font shaping/feature settings. Two approaches usually fix “jitter” with
## ligature-heavy fonts when the cursor/highlight moves:
#
## 1. Disable ligatures (most reliable). Add these to ~/.config/ghostty/overrides.conf:
## Disable programming ligatures (then broaden if needed)
# font-feature = -calt
##
## If the issue persists, also disable standard/discretionary ligatures:
# font-feature = -liga
# font-feature = -dlig
#
## Ghostty’s font-feature supports disabling ligatures with -calt (and -liga, -dlig to fully disable most ligatures).
## (ghostty.org (https://ghostty.org/docs/config/reference))
#
## 2. Keep ligatures, but stop cursor-based reshaping.
## Ghostty breaks shaping “runs” under the cursor by default, which can cause visible re-shaping when highlights move.
## You can disable that:
# Avoid cursor-driven reshaping
# font-shaping-break = no-cursor

term = xterm-ghostty
mouse-shift-capture = always
cursor-click-to-move = false
focus-follows-mouse = false

# command = /Users/oscarvarto/.nix-profile/bin/fish -il
# initial-command = /Users/oscarvarto/.nix-profile/bin/fish -il
theme = Catppuccin Mocha
