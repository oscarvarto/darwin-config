# Debug Kitty Configuration for MonoLisa Variable

# Font configuration - try different approaches
# font_family MonoLisaVariable Nerd Font
font_family PragmataPro Mono Liga
font_size 20.0

# Explicit font specifications
# bold_font MonoLisaVariable Nerd Font Bold
# italic_font MonoLisaVariable Nerd Font Italic
# bold_italic_font MonoLisaVariable Nerd Font Bold Italic

# Since only Regular and Italic are available, use auto for bold variants
bold_font PragmataPro Mono Liga Bold
italic_font PragmataPro Mono Liga Italic
bold_italic_font auto

# Font features
disable_ligatures never
font_features PragmataPro-Mono-Liga +liga +calt

# Force high-DPI rendering
macos_thicken_font 0.75

# Debug settings
# modify_font underline_position 2
# modify_font underline_thickness 150%
# modify_font strikethrough_position 2px

# Terminal behavior
cursor_blink_interval 0
cursor_shape block

# Window settings
remember_window_size yes
initial_window_width 140c
initial_window_height 40c

# macOS behavior: quit app when the last window/tab closes
macos_quit_when_last_window_closed yes

# Do not prompt when closing the last OS window
confirm_os_window_close 0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

macos_option_as_alt yes

# Theme Configuration
# Default to Catppuccin Latte (light theme)
# Use: kitty +kitten themes to change themes interactively
# Use: kitty-theme-switcher for automatic light/dark switching

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
