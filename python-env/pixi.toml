# Pixi configuration for darwin-config Python environment
# This allows mixing conda-forge packages (like graph-tool) with PyPI packages

[workspace]
name = "darwin-config-env"
version = "0.1.0"
description = "Python environment for darwin-config tooling with graph-tool"
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[dependencies]
# Python interpreter from conda-forge
python = ">=3.13,<3.14"
# graph-tool must come from conda-forge (not available on PyPI)
graph-tool = "*"
# Scientific packages from conda-forge for better native dependency compatibility
numpy = "*"
numba = "*"
scipy = "*"
pandas = "*"
matplotlib = "*"

[pypi-dependencies]
# All other packages can come from PyPI
beautifulsoup4 = "*"
Django = "*"
debugpy = "*"
ipykernel = "*"
jupyterlab = "*"
requests = "*"
sexpdata = "*"
tld = "*"
openai-whisper = "*"
pexpect = "*"
pygments = "*"
pysocks = "*"
polars = "*"
sympy = "*"
pillow = "*"
grip = "*"
pynvim = "*"
mlx-lm = "*"
pip = "*"
setuptools = "*"
wheel = "*"
prompt_toolkit = "*"
markitdown = { version = "*", extras = ["all"] }
markitdown-mcp = "*"
# Xonsh shell and extensions (loaded by ~/.xonshrc generated by Nix)
xonsh = "*"
xontrib-1password = "*"
xontrib-argcomplete = "*"
xontrib-cheatsheet = "*"
xontrib-clp = "*"
xontrib-homebrew = "*"
xontrib-kitty = "*"
xontrib-mise = "*"
xontrib-pipeliner = "*"
xontrib-sh = "*"

[tasks]
# Define useful tasks
python = "python"
jupyter = "jupyter lab"
ipython = "ipython"
